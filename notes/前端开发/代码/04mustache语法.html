<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div id="app">
  <h2>{{message}}</h2>
  <!-- mustache语法不仅可以直接写变量，也可以写一些简单的表达式 -->
  <h2>{{firstName + ' ' + lastName}}</h2>
</div>

<script src="./vue.min.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: 'Hello World!',
      firstName: 'kobe',
      lastName: 'bryant'
    }
  })
</script>
</body>
</html>
