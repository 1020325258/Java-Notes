<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="app">
    <cpn></cpn>
    <cpn>
      <template slot-scope="slot">
        {{slot.data.join(" - ")}}
      </template>
    </cpn>
    <cpn>
      <template slot-scope="slot">
        {{slot.data.join(" * ")}}
      </template>
    </cpn>
  </div>

  <template id="cpn">
    <div>
      <slot :data="movies">
        <ul>
          <li v-for="item in movies">{{item}}</li>
        </ul>
      </slot>
    </div>
  </template>
  <script src="./vue.min.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      components: {
        'cpn':{
          template: "#cpn",
          data(){
            return {
              movies: ['海王','大话西游','调音师']
            }
          }
        }
      }
    })
  </script>
</body>
</html>
